<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRIS | Studio Edit</title>
  <link rel="stylesheet" href="../../dist/css/main/style.min.css" />
</head>

<body>
  <div class="service-container">
    <section>
      <div class="service-content studio-edit">
        <!-- 상단 영역 -->
        <div class="studio-edit-head">
          <div class="studio-edit-head__top-bar">
            <div class="studio-edit-head__title-wrap">
              <div class="studio-edit-head__title">
                <!-- 제목 수정시 studio-edit-head__title-text display: none;
                  text-input display: block,  -->
                <span class="studio-edit-head__title-text">Untitled (01)</span>
                <input type="text" class="text-input" style="display: none;">
              </div>
              <!-- 제목 수정시 write button display: none;
                  checkmark button display: block,  -->
              <button class="studio-edit-head__title-button button button--icon button--link" type="button" title="수정">
                <svg class="svg-icon">
                  <use xlink:href="#write"></use>
                </svg>
              </button>
              <button class="studio-edit-head__title-button button button--icon button--link" type="button" title="확인" style="display: none;">
                <svg class="svg-icon">
                  <use xlink:href="#checkmark"></use>
                </svg>
              </button>
            </div>
            <div class="studio-edit-head__action-buttons">
              <button class="button button--support" type="button">보기</button>
              <span class="division-line"></span>
              <button class="button button--primary" type="button">저장</button>
              <button class="button button--secondary" type="button">빠른저장</button>
              <button class="button button--tertiary" type="button">새로저장</button>
              <span class="division-line"></span>
              <button class="button button--tertiary" type="button">접근권한</button>
              <button class="button button--tertiary" type="button">목록으로</button>
              <span class="division-line"></span>
              <button class="button button--danger" type="button">전체삭제</button>
            </div>
          </div>
          <!-- 객체 메뉴바 -->
          <div class="studio-edit-head__menu-bar">
            <!-- 객체 카테고리 -->
            <!-- select 선택시 select--selected 클래스 추가 -->
            <div class="select">
              <div class="select-selector">
                <button class="select-selector__button" type="button">
                  <span class="select-selector__title">카테고리</span>
                    <svg class="svg-icon select-selector__icon">
                      <use xlink:href="#arrow-down"></use>
                    </svg>
                </button>
              </div>
              <div class="select-container">
                <ul class="select-container__list">
                  <li class="select-container__item">
                    <button class="select-container__button" type="button">
                      <span class="select-container__text">item 1</span>
                    </button>
                  </li>
                  <li class="select-container__item">
                    <button class="select-container__button" type="button">
                      <span class="select-container__text">item 2</span>
                    </button>
                  </li>
                  <li class="select-container__item">
                    <button class="select-container__button" type="button">
                      <span class="select-container__text">item 3</span>
                    </button>
                  </li>
                  <li class="select-container__item">
                    <button class="select-container__button" type="button">
                      <span class="select-container__text">item 4</span>
                    </button>
                  </li>
                  <li class="select-container__item">
                    <button class="select-container__button" type="button">
                      <span class="select-container__text">item 5</span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <!-- 객체 목록 -->
            <ul class="studio-edit-head__object-list">
              <li>
                <button class="button button--icon button--link">
                  <svg class="svg-icon">
                    <use xlink:href="#checkmark"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button class="button button--icon button--link">
                  <svg class="svg-icon">
                    <use xlink:href="#checkmark"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button class="button button--icon button--link">
                  <svg class="svg-icon">
                    <use xlink:href="#checkmark"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button class="button button--icon button--link">
                  <svg class="svg-icon">
                    <use xlink:href="#checkmark"></use>
                  </svg>
                </button>
              </li>
            </ul>
            <!-- 추가 기능 -->
            <div class="studio-edit-head__additinal-buttons">
              <button class="button button--link" type="button">객체목록보기</button>
              <button class="button button--link" type="button">히든객체숨김</button>
              <button class="button button--link" type="button">전체변수명보기</button>
            </div>
            <div class="toggle-button">
              <button class="toggle-button__item toggle-button__item--icon toggle-button__item--selected" type="button">
                <svg class="svg-icon">
                  <use xlink:href="#fit-to-screen"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- //상단 영역 -->
        <!-- 편집 영역 -->
        <div class="studio-edit-body">
          <div class="studio-edit-body__canvas-wrap">
            <div class="studio-edit-body__canvas" style="width: 1920px; height: 1200px;">캔버스 영역</div>
          </div>
          <div class="studio-edit-body__panel">
            <div class="studio-edit-body__panel-tab tab tab--container tab--horizontal">
              <ul class="tab__bar">
                <li class="tab__item tab__item--selected">
                  <button type="button" class="tab__button">
                    <span class="tab__button-text">데이터</span>
                  </button>
                </li>
                <li class="tab__item">
                  <button type="button" class="tab__button">
                    <span class="tab__button-text">객체</span>
                  </button>
                </li>
              </ul>
            </div>
            <div class="studio-edit-body__panel-content">리포트 패널 영역</div>
          </div>
        </div>
        <!-- //편집 영역 -->
      </div>
    </section>
  </div>
  <script src="../../dist/js/main.bundle.js"></script>
</body>

</html>
