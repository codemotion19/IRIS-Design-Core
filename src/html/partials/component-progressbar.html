<!-- context menu -->
<div class="page-header">
  <h2 class="page-header__lable">component</h2>
  <h3 class="page-header__title">Progressbar</h3>
</div>
<div class="page-content">
  <p class="page__desc">프로그래스바는 작업 프로세스의 진행률을 표시합니다.<br/> 작업의 수행 비율을 표시해야 하는 경우 사용합니다.</p>
  <div class="page__usage md">
    <ul>
      <li>프로그래스바는 <em class="text-emphasis">4개</em> 스타일이 있습니다.</li>
    </ul>
  </div>

  <div class="component-variation">
    <span class="component-variation__name">Default</span>
    <div class="component-example">
      <div class="component-example__live">
        <div>
          <div class="component-example__row" style="width: 800px;">
            <p class="component-example__size-label">Size: sm</p>
            <div class="component-examle__item-group component-examle__item-group--row" style="width: 100%">
              <div class="progressbar progressbar--sm" style="width: 100%;">
                <div class="progressbar__gage" style="width: 70%;">
                </div>
              </div>
              <progress class="progressbar progressbar--sm" value="20" max="100" style="width: 100%; margin-top: 20px;">
                <strong>20%</strong>
              </progress>
            </div>
          </div>
          <div class="component-example__row" style="width: 800px; margin-top: 60px;">
            <p class="component-example__size-label">Size: md</p>
            <div class="component-examle__item-group component-examle__item-group--row" style="width: 100%">
              <div class="progressbar" style="width: 100%;">
                <div class="progressbar__gage" style="width: 70%;">
                  <span class="progressbar__text">70.00%</span>
                </div>
              </div>
              <progress class="progressbar" value="20" max="100" style="width: 100%; margin-top: 20px;">
                <strong>20%</strong>
              </progress>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
