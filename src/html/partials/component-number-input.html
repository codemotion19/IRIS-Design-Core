<!-- number-input -->
<div class="page-header">
  <h2 class="page-header__lable">component</h2>
  <h3 class="page-header__title">Number Input</h3>
</div>
<div class="page-content">
  <p class="page__desc">숫자 입력 필드입니다.</p>
  <div class="page__usage md">
    <ul>
      <li>숫자 입력 필드는 <em class="text-emphasis">1개</em> 유형이 있으며 <em class="text-emphasis">3개</em> 크기로 구분합니다.</li>
    </ul>
  </div>

  <div class="component-variation">
    <span class="component-variation__name">Default Number Input</span>
    <div class="component-example">
      <div class="component-example__live">
        <div>
          <div class="component-example__row">
            <p class="component-example__size-label">Size: lg</p>
            <div class="component-examle__item-group component-examle__item-group--row">
              <!-- default -->
              <input type="number" class="text-input text-input--lg" max="100" min="0" step="1" value="3" />
              <!-- disabled -->
              <input type="number" class="text-input text-input--lg" max="100" min="0" step="1" value="3" disabled />
            </div>
          </div>

          <div class="component-example__row">
            <p class="component-example__size-label">Size: md</p>
            <div class="component-examle__item-group component-examle__item-group--row">
              <!-- default -->
              <input type="number" class="text-input" max="100" min="0" step="1" value="3" disabled />
              <!-- disabled -->
              <input type="number" class="text-input" max="100" min="0" step="1" value="3" disabled />
            </div>
          </div>

          <div class="component-example__row">
            <p class="component-example__size-label">Size: sm</p>
            <div class="component-examle__item-group component-examle__item-group--row">
              <!-- default -->

              <!-- disabled -->
              <input type="number" class="text-input text-input--sm" max="100" min="0" step="1" value="3" disabled />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
