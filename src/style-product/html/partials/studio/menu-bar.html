
<!-- 객체 메뉴바 -->
<div class="editor-layout-head__menu-bar">
  <!-- 객체 카테고리 -->
  <!-- select 선택시 select--selected 클래스 추가 -->
  <div class="select">
    <div class="select-selector">
      <button class="select-selector__button" type="button">
        <span class="select-selector__title">카테고리</span>
        <svg class="svg-icon select-selector__icon">
          <use xlink:href="#object-chevron-down-medium"></use>
        </svg>
      </button>
    </div>
    <div class="select-container">
      <ul class="select-container__list">
        <li class="select-container__item">
          <button class="select-container__button" type="button">
            <span class="select-container__text">item 1</span>
          </button>
        </li>
        <li class="select-container__item">
          <button class="select-container__button" type="button">
            <span class="select-container__text">item 2</span>
          </button>
        </li>
        <li class="select-container__item">
          <button class="select-container__button" type="button">
            <span class="select-container__text">item 3</span>
          </button>
        </li>
        <li class="select-container__item">
          <button class="select-container__button" type="button">
            <span class="select-container__text">item 4</span>
          </button>
        </li>
        <li class="select-container__item">
          <button class="select-container__button" type="button">
            <span class="select-container__text">item 5</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <!-- 객체 목록 -->
  <ul class="editor-layout-head__object-list">
    <li class="editor-layout-head__object-list-item editor-layout-head__object-list-item--selected">
      <button class="button button--icon button--link">
        <svg class="svg-icon">
          <use xlink:href="#object-button"></use>
        </svg>
      </button>
    </li>
    <li class="editor-layout-head__object-list-item">
      <button class="button button--icon button--link">
        <svg class="svg-icon">
          <use xlink:href="#object-calendar-setting"></use>
        </svg>
      </button>
    </li>
    <li class="editor-layout-head__object-list-item">
      <button class="button button--icon button--link">
        <svg class="svg-icon">
          <use xlink:href="#object-chart"></use>
        </svg>
      </button>
    </li>
    <li class="editor-layout-head__object-list-item">
      <button class="button button--icon button--link">
        <svg class="svg-icon">
          <use xlink:href="#object-checkbox-selected"></use>
        </svg>
      </button>
    </li>
    <li class="editor-layout-head__object-list-item">
      <button class="button button--icon button--link">
        <svg class="svg-icon">
          <use xlink:href="#object-circle"></use>

    <li class="editor-layout-head__object-list-item">

    <li class="editor-layout-head__object-list-item">
      <button class="button button--icon button--link">

          <use xlink:href="#object-html"></use>
        </svg>

    </li>
    <li class="editor-layout-head__object-list-item">
      <button class="button button--icon button--link">

        </svg>
      </button>
    </li>
    <li class="editor-layout-head__object-list-item">
      <button class="button button--icon button--link">
        <svg class="svg-icon">
          <use xlink:href="#object-renew"></use>

      </button>
    </li>
    <li class="editor-layout-head__object-list-item">
      <button class="button button--icon button--link">

  <!-- 추가 기능 -->
  <div class="editor-layout-head__additinal-buttons">
    <button class="button button--link" type="button">객체목록보기</button>
    <button class="button button--link" type="button">히든객체숨김</button>
    <button class="button button--link" type="button">전체변수명보기</button>
  </div>
  <div class="toggle-button">
    <button class="toggle-button__item toggle-button__item--icon toggle-button__item--selected" type="button">
      <svg class="svg-icon">
        <use xlink:href="#fit-to-screen"></use>
      </svg>
    </button>
